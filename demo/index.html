<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="module">
      import LeofcoinStorage from './../exports/storage.js'
      globalThis.LeofcoinStorage = LeofcoinStorage
      const storage = new LeofcoinStorage()
      await storage.init()
      try {
        const test = await storage.get('test')
        console.log(test)
      } catch (error) {
        console.error(error)
      }

      try {
        await storage.put('test', 'world')
      } catch (error) {
        console.error(error)
      }
      const test = await storage.get('test')
      console.log(test)

      try {
        setTimeout(async () => {
          await storage.delete('test')
        }, 5000)
      } catch (error) {
        console.error(error)
      }
      // await storage.clear()

      console.log(await storage.keys())
    </script>
  </head>
  <body></body>
</html>
